<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Prospective PhD Student | Academia Mentor Trust</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html">Academia Mentor Trust</a></h1>
    </div>
    </header>

    <!-- Signup Form -->
    <section class="signup-section">
        <div class="container">
            <h2>Sign Up as a Prospective PhD Student</h2>
            <form action="#" method="post" class="signup-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="field">Field of Study/Interest:</label>
                <input type="text" id="field" name="field">

                <label for="university">University (optional):</label>
                <input type="text" id="university" name="university">

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                </div>

                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </section>

</body>
</html>
